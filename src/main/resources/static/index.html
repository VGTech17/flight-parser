<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Парсер полётов</title>
</head>
<body>
<h1>Загрузка Excel с полётами</h1>
<input type="file" id="fileInput">
<button id="uploadBtn">Загрузить</button>
<button id="exportBtn">Скачать JSON (все записи)</button>

<h2>Результат:</h2>
<pre id="result"></pre>

<script>
    // Загрузка Excel
    document.getElementById('uploadBtn').addEventListener('click', async () => {
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) {
            alert("Выберите файл Excel");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
            const res = await fetch("/upload", {
                method: "POST",
                body: formData
            });
            if (!res.ok) {
                throw new Error("Ошибка загрузки: " + res.status);
            }
            const data = await res.json();
            document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        } catch (e) {
            document.getElementById("result").innerText = "Ошибка: " + e.message;
        }
    });

    // Выгрузка JSON
    document.getElementById('exportBtn').addEventListener('click', () => {
        window.location.href = "/export";
    });
</script>
</body>
</html>
